<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My amazon</title>
    <link rel="stylesheet" href="amazon.css">
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <div class="amazon-logo">
                <img src="images/amazon-logo-white.png" alt="" class="amazon-logo-img">
            </div>
        </div>
        <div class="middle-section">
            <div class="search-and-button">
                <div class="input-search">
                    <input placeholder="Search" type="text">
                </div>
                <button class="search-button">
                    <img class="search-icon" src="images/icons/search-icon.png" alt="">
                </button>
            </div>
           
        </div>
        <div class="right-section">
            <button class="returns">
                Returns & Orders
            </button>
            <button class="cart-button">
                <div class="count">0</div>
                <img src="images/icons/cart-icon.png" alt="" class="cart-icon">
            </button>
        </div>

    </header>

    <div class="grid-body">
    </div>
    <script src="products.js"></script>
    <script src="amazon.js"></script>
    
</body>
</html>
